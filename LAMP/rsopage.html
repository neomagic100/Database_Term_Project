			<thead>
				<tr>
					<th scope="col">Index</th>
					<th scope="col">RSO</th>
					<th scope="col">Type</th>
					<th scope="col">Create Event</th>

		</table>

	<script>returnRSOs_ActiveMember();</script>

		</table>

		<br><h3>Join an RSO</h3>
		<select required name="RSOs" id="rsoSelect">

		<script>getRSOs();</script>
		<input type="button" onclick="joinRSO();" value="Join!" id="joinrso">

		<form>
			<input type="text" id="rsoName" placeholder="RSO NAME" /><br /> <br/>
			<input type="text" id="rsoType" placeholder="RSO TYPE" /><br /> <br/>
			<button type="button" id="createRSOButton" class="buttons4" onclick="createRSO();">Create</button>
		</form>
