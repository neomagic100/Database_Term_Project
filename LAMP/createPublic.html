<html>

<head>
    <link href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCjp0Qq4iEApRkHKpP9Ws1rHHT9U1eW3k&libraries=places"></script>

    <script>

   function initialize() {
        var input = document.getElementById('location');
        var autocomplete = new google.maps.places.Autocomplete(input);
        google.maps.event.addListener(autocomplete, 'place_changed', function () {
        var place = autocomplete.getPlace();
        document.getElementById('city2').value = place.name;
        document.getElementById('cityLat').value = place.geometry.location.lat();
        document.getElementById('cityLng').value = place.geometry.location.lng();
       });
    }   

    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body onload="getName(); initialize();">
    <!-- Top Nav Bar-->
    <div class="topnav">
        <a href="javascript: logout();"> Logout </a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="success.html">Dashboard</a>
        <a href="rsopage.html">RSO Management</a>
        <a href="createPublic.html">Create a Public Event</a>
        <a href="createPrivate.html">Create a Private Event</a>
        <a id='uni' class='link' href="addUniversity.html">Create University Profile</a>
        <!-- Should only be accessible to SU -->
        <a id='eventreq' class="link" href="eventRequests.html">View Event Requests</a>
    </div>

    <h1 class="title" id="title">Create a Public Event</h1>

    <form method="post">
        <input type="text" id="eventName" placeholder="EVENT NAME" /><br />
        <br />
        <input type="text" id="eventCat" placeholder="EVENT CATEGORY" /><br />
        <br />
        <input type="text" id="description" placeholder="DESCRIPTION" /><br />
        <br />
        <input type="text" id="locationName" placeholder="Location Name" /><br />
        <br />
        <input type="text" id="location" placeholder="Address" /><br />
        <input type="hidden" id="city2" name="city2" />
        <input type="hidden" id="cityLat" name="cityLat" />
        <input type="hidden" id="cityLng" name="cityLng" />
        <br />
        <div id="timeDiv">
            <label for="startTime">Start time: </label>
            <input type="time" id="startTime">
            <label for="endTime">End time: </label>
            <input type="time" id="endTime">
            <label for="date">Event date: </label>
            <input type="date" id="date" name="date">
        </div>

        <br/>
        <button type="button" id="createUniButton" class="buttons4" onclick="createUniversity()">Create
            University</button>
        <div class="resdiv">
            <span id="resultCreate" class="result"></span>
        </div>
    </form>


</body>

</html>
