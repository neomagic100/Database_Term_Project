<html>
    <head> 
		<link href="css/styles.css" rel="stylesheet">	
		<script type="text/javascript" src="js/main.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	</head>
    <body>
        <!-- Top Nav Bar-->
        <div class="topnav">
            <a href="javascript: main.logout()" > Logout </a>
            <a href="addUniversity.html">Create University Profile</a> <!-- Should only be accessible to SU -->
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="success.html">Dashboard</a>
        </div>
        
        <h1 class="title" id="title">Create a New University Profile</h1>

        <form method="post">
        <input type="text" id="createUniName" placeholder="UNIVERSITY NAME" /><br /> 
        <br/>
        <input type="text" id="createNumStudents" placeholder="ESTIMATED NUMBER OF STUDENTS" /><br /> 
        <br/>
        <input type="text" id="createUniAddr" placeholder="ADDRESS" /><br /> 
        <br/>
        <input type="text" id="createUniDescription" placeholder="DESCRIPTION"/><br />
        <br/>
        <button type="button" id="createUniButton" class="buttons4" onclick="createUniversity()">Create University</button>
        <script>
            let input = document.getElementById("createUniName");
            input.addEventListener("keyup", function(ev) {
                if(ev.keyCode === 13) {
                    ev.preventDefault();
                    document.getElementById("createUniButton").click();
                }
            })
        </script>
        <div class="resdiv">
            <span id="resultCreate" class="result"></span>
        </div>
        </form>

    </body>

</html>
